<!DOCTYPE HTML>
<html>
<head>
<title>管理后台登录</title>
<!-- Custom Theme files -->
<link href="/Weixin1/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<script type="text/javascript" src="/Weixin1/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/Weixin1/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Weixin1/js/jquery.form.js"></script>
<body>
<!--header start here-->

<div class="login-form">
			<div class="top-login">
				<span><img src="/Weixin1/img/group.png" alt=""/></span>
			</div>
			<h1>登录</h1>
			<div class="login-top">
			<form id="loginForm" action="/Weixin1/admin/login" method="POST">
				<div class="login-ic">
					<i ></i>
					<input id="name" name="name" type="text" placeholder="用户名"  required=""/>
					<div class="clear"> </div>
				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input id="password" name="password" type="password" placeholder="密码" required="" />
					<div class="clear"> </div>
				</div>
			
				<div class="log-bwn">
					<input type="submit"  value="Login" id="login">
				</div>
				</form>
				<script type="text/javascript">
					var myoption={
							dataType:'json',
							success:function(data){
								if(data.flag==false)
									alert(data.msg);
								else{
									window.location="/Weixin1/admin/manage";
								}
									
							}
					};
					$("#loginForm").ajaxForm(myoption);
				</script>
			
			</div>
			<p class="copy">© 2018 ISE</p>
</div>		
<!--header start here-->
</body>
</html>
