<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>病友管理</title>
<link rel="stylesheet" type="text/css" href="/Weixin1/manage/css/css.css" />
<script type="text/javascript" src="/Weixin1/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/Weixin1/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Weixin1/js/jquery.form.js"></script>

<style>
.button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="/Weixin1/manage/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">病友管理</a>&nbsp;-</span>&nbsp;病友信息
			</div>
		</div>
		<div class="page">
			<!-- banner页面样式 -->
			<div class="banner">
				<div>
					<br />
				</div>
			
				<!-- banner 表格 显示 -->
				<div class="banShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">编号</td>
							<td width="315px" class="tdColor">姓名</td>
							<td width="308px" class="tdColor">性别</td>
							<td width="450px" class="tdColor">身高</td>
							<td width="215px" class="tdColor">联系方式</td>
							<td width="180px" class="tdColor">年龄</td>
							<td width="125px" class="tdColor">操作</td>
						</tr>
						#for(x : userPage.getList())
						<tr>
							<td height="30px">#(x.id)</td>
							<td>#(x.name)</td>
							<td>#(x.sex)</td>
							<td>#(x.height)</td>
							<td>#(x.phone)</td>
							<td>#(x.age)</td>
							<td><a href="/Weixin1/userManage/deleteUser/#(x.id)" onclick="return confirm('确认删除？')"><img class="operation delban" src="/Weixin1/manage/img/delete.png"></a></td>
						</tr>
						#end
					</table>
					<br></br>
					<div align="center">
						<a  type="button" class="button" href="/Weixin1/userManage/preUserPage/#(pageNum)" onclick="return getPre()">上一页</a>
						<label >#(userPage.totalPage==0?0:userPage.pageNumber)页/#(userPage.totalPage)页</label>
						<a type="button" class="button" href="/Weixin1/userManage/nextUserPage/#(pageNum)-#(totalPage)" onclick="return getNext()">下一页</a>
					</div>
					
					<input id="pageNum" type="hidden" value="#(pageNum)"></input>
					<input id="totalPage" type="hidden" value="#(totalPage)"></input>
					
					<script type="text/javascript">
						function getPre(){
							var pageNum = $("#pageNum").val();
							if(pageNum == 1){
								alert("当前已经是第一页！！");
								return false;
							}
							return true;
						}
						
						function getNext(){
							var pageNum = $("#pageNum").val();
							var totalPage = $("#totalPage").val();
							if(pageNum == totalPage){
								alert("当前已经是最后一页！！");
								return false;
							}
							return true;
						}
					</script>	
					
					<br></br>
					<br></br>
					<br></br>
					
				</div>
	
				<!-- video 表格 显示 end-->
			</div>
			<!-- video页面样式end -->
		</div>

	</div>


	
</body>


</html>
