<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
        <link type="text/css" href="css/theme.css" rel="stylesheet"/>
        <link type="text/css" href="css/font-awesome.css" rel="stylesheet"/>
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>

</head>

<body style="background: #F0F8FF">
	<div id="pageAll">
		<div class="page">
			<!-- main页面样式 -->
			<div class="indexL">
				<div ><br /></div>
				 <div class="btn-box-row row-fluid">
				 	<a href="/Weixin1/userManage/user" class="btn-box big span4">
			             <i class="icon-user"></i>
			             <b>#(userCount)人</b>
			             <p class="text-muted">用户数量</p>
		             </a>
		             
		             <a href="/Weixin1/userManage/article/1" class="btn-box big span4">
			             <i class=" icon-share"></i>
			             <b>#(shareCount)篇</b>
			             <p class="text-muted">用户分享数量</p>
		             </a>
		             
		             <a href="/Weixin1/manage/videoManage" class="btn-box big span4">
			             <i class="icon-play"></i>
			             <b>#(videoCount)个</b>
			           	 <p class="text-muted">视频数量</p>
		            </a>
	            </div>
	            <div class="btn-box-row row-fluid">
				 	<a href="/Weixin1/manage/recipeManage" class="btn-box big span4">
			             <i class="icon-book"></i>
			             <b>#(recipeCount)道</b>
			             <p class="text-muted">菜谱数量</p>
		             </a>
		             
		             <a href="/Weixin1/manage/medicineManage" class="btn-box big span4">
			             <i class=" icon-beaker"></i>
			             <b>#(medicineCount)条</b>
			             <p class="text-muted">药品信息</p>
		             </a>
		             
		             
	            </div>
				
			</div>
			<!-- main页面样式end -->
		</div>
	</div>
</body>
</html>
